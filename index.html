<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Dreamland travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body{
                background-color: rgb(20, 18, 19) ;
                color: slategray;
            }
            .container h1{
                text-align: center;
                font-family: sans-serif;
            }
        </style>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Your Form has been submitted successfully!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <h1 >DreamLand Travel Agency</h1>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control is-invalid" id="name" required>
                <div class="invalid-feedback">
                    Looks failed!
                </div>
            </div>


            <div class="col-md-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control is-invalid" id="phone" required>
                <div class="invalid-feedback">
                    Your phon number must be 10 digit long !
                </div>
            </div>


            <div class="col-md-4">
                <label for="emaile" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control is-invalid" id="email"
                        aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                        <div class="invalid-feedback">
                            Looks failed!
                        </div>
                </div>

            </div>
            <div class="col-md-6">
                <label for="from" class="form-label">From</label>
                <input type="text" class="form-control" id="from" aria-describedby="validationServer03Feedback"
                    required>
            </div>
            <div class="col-md-6">
                <label for="to" class="form-label">To</label>
                <input type="text" class="form-control" id="to" aria-describedby="validationServer03Feedback" required>
            </div>
            <div class="col-md-3">
                <label for="car" class="form-label">Choose Your Dream Car</label>
                <select class="form-select" id="car" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Select car...</option>
                    <option>Swift desire</option>
                    <option>Omini</option>
                    <option>Wagonor</option>
                    <option>Brezza</option>
                    <option>Etios</option>
                    <option>Maruti Alto</option>
                    <option>Squada</option>
                    <option>Verna</option>
                    <option>Mercedes</option>

                </select>
            </div>
            <div class="col-md-6">
                <label for="Address" class="form-label">Enter your address</label>
                <input type="Address" class="form-control" id="address" aria-describedby="validationServer03Feedback"
                    required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="agrree"
                        aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="agree">
                        Agree to terms and conditions
                    </label>

                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
